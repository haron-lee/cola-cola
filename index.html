<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>주문 | Cola Cola</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&family=Open+Sans:wght@300;400;600&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="banner-wrap">
      <h1 class="a11y-hidden">Cola Cola</h1>
      <a class="banner" href="#">
        <img src="img/banner.svg" alt="cola logo" />
      </a>
    </header>
    <main class="wrap">
      <section class="cola-wrap">
        <ul class="cola-list">
          <li class="coke-red">
            <a class="box-cola" href="#">
              <img src="img/coke-red.svg" alt="Original_Cola" />
              <p>Original_Cola</p>
              <button>1000원</button>
            </a>
          </li>
          <li class="coke-violet">
            <a class="box-cola" href="#">
              <img src="img/coke-violet.svg" alt="Original_Cola" />
              <p>Violet_Cola</p>
              <button>1000원</button></a
            >
          </li>
          <li class="coke-yellow">
            <a class="box-cola" href="#">
              <img src="img/coke-yellow.svg" alt="Original_Cola" />
              <p>Yellow_Cola</p>
              <button>1000원</button>
            </a>
          </li>
          <li class="coke-cool">
            <a class="box-cola" href="#">
              <img src="img/coke-cool.svg" alt="Original_Cola" />
              <p>Cool_Cola</p>
              <button>1000원</button>
            </a>
          </li>
          <li class="coke-green">
            <a class="box-cola" href="#">
              <img src="img/coke-green.svg" alt="Original_Cola" />
              <p>Green_Cola</p>
              <button>1000원</button>
            </a>
          </li>
          <li class="coke-orange">
            <a class="box-cola" href="#">
              <img src="img/coke-orange.svg" alt="Original_Cola" />
              <p>Orange_Cola</p>
              <button>1000원</button>
            </a>
          </li>
        </ul>
        <div class="order-wrap">
          <div class="balance">
            <span>잔액:</span>
            <!-- input value  -->
            <span>1,000 원</span>
          </div>
          <button class="balance_btn">거스름돈 반환</button>
          <input
            type="number"
            placeholder="입금액 입력"
            name="입금액"
            required
          />
          <button>입금</button>
          <ul class="order-list">
            <li>
              <img src="" alt="" />
              <p></p>
            </li>
            <li></li>
          </ul>
          <button>획득</button>
        </div>
      </section>
      <section class="menu-wrap">contents</section>
    </main>
  </body>
</html>
